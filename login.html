<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CTF Login Lab</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;background:#0f172a;color:#e2e8f0;display:flex;min-height:100vh;align-items:center;justify-content:center;}
    .card{background:#111827;border:1px solid #1f2937;border-radius:12px;padding:24px;max-width:380px;width:100%;box-shadow:0 10px 25px rgba(0,0,0,.35);}
    h1{font-size:20px;margin:0 0 8px}
    p.hint{font-size:12px;color:#94a3b8;margin:0 0 16px}
    label{display:block;font-size:12px;color:#cbd5e1;margin-top:10px}
    input{width:100%;padding:10px 12px;margin-top:6px;border-radius:8px;border:1px solid #334155;background:#0b1220;color:#e2e8f0}
    button{margin-top:16px;width:100%;padding:10px 12px;border-radius:8px;border:0;background:#2563eb;color:white;cursor:pointer}
    button:hover{background:#1d4ed8}
    .row{display:flex;gap:8px;margin-top:10px}
    .notice{margin-top:12px;font-size:12px}
    .notice.error{color:#fca5a5}
    .notice.success{color:#86efac}
    pre{white-space:pre-wrap;background:#0b1220;border:1px solid #1f2937;border-radius:8px;padding:8px;margin-top:12px;font-size:11px;color:#9ca3af;max-height:160px;overflow:auto}
    .muted{font-size:11px;color:#94a3b8}
  </style>
</head>
<body>
    
  <!-- subtle background kept (reze) -->
  <div class="bg-layer" aria-hidden="true">
    <img class="bg-img" src="assets/reze_bg.webp" alt="background placeholder">
    <div class="bg-overlay"></div>
  </div>
  <div class="card">
    <h1>Member Login</h1>
    <p class="hint">Tip: Use an intercepting proxy and inspect the outgoing request headers.</p>

    <form id="loginForm" autocomplete="off">
      <label for="username">Username</label>
      <input id="username" name="username" placeholder="username" required>

      <label for="password">Password</label>
      <input id="password" name="password" type="password" placeholder="password" required>

      <div class="row">
        <button type="submit">Sign in</button>
        <button type="button" id="btnClear">Clear log</button>
      </div>
      <div id="notice" class="notice muted">Submit once, then check the Request tab in your proxy.</div>
    </form>
 </div>
 

  <!-- Include app.js at end so DOM elements exist -->
  <script src="assets/app.js"></script>
</body>
</html>
