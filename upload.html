<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Upload • Acme</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="assets/style.css" rel="stylesheet">
</head>
<body>
  <header>
    <h1>File Upload</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="login.html">Login</a>
      <a href="upload.html" aria-current="page">Upload</a>
    </nav>
  </header>

  <main>
    <section class="card">
      <h2>Submit Document</h2>
      <form id="uform" enctype="multipart/form-data" method="POST" action="/upload">
        <label>Title
          <input name="title" placeholder="Report Q4">
        </label>
        <label>File
          <input type="file" name="file">
        </label>
        <label>Category
          <select name="cat">
            <option>public</option>
            <option>internal</option>
          </select>
        </label>
        <button type="submit">Upload</button>
      </form>
      <div id="umsg"></div>
      <p class="muted">Only PDFs are allowed. Max 1MB.</p>
    </section>
  </main>

  <footer><small>© 2025 Acme Corp</small></footer>

  <script>
    // Client-side only “validation” — can be bypassed or tampered via Burp
    document.getElementById('uform').addEventListener('submit', (e)=>{
      e.preventDefault();
      const fd = new FormData(e.target);
      const f = fd.get('file');
      const msg = document.getElementById('umsg');
      if(!f){ msg.textContent="No file selected"; return; }
      if(!f.name.toLowerCase().endsWith(".pdf")){
        msg.textContent="Rejected: only pdf"; return;
      }
      if(f.size > 1024*1024){ msg.textContent="Rejected: too big"; return; }
      // Simulate “upload success” without server
      msg.textContent = "Uploaded: "+f.name+" ("+(f.size||0)+" bytes)";
      // Echo untrusted values to teach output encoding
      const echo = document.createElement('p');
      echo.className="muted";
      echo.innerHTML = "Saved to /backup/ (preview disabled)";
      msg.after(echo);

      // Fake POST for Burp capture
      fetch('/upload', {method:'POST', body: fd}).catch(()=>{});
    });
  </script>
</body>
</html>
