<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>SakuraSec ‚Äî Anime Cybersecurity Lab</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="assets/style.css" rel="stylesheet" />
  <style>
    /* --- Enhancements for clarity, transitions, and structure --- */
    :root {
      --accent1:#06b6d4;
      --accent2:#8b5cf6;
      --glass-bg:rgba(8,14,26,0.28);
      --panel-width:420px;
      --tab-width:64px;
    }

    /* Smooth fade + scale transitions for everything */
    * { transition: all 0.3s ease; }

    /* Reze background clarity tweaks */
    .wall-video {
      filter: brightness(0.55) saturate(0.9) blur(1px);
      transform: scale(1.04);
    }
    .wallpaper-overlay {
      background: radial-gradient(circle at center, rgba(0,0,0,0.2) 0%, rgba(0,0,0,0.4) 80%);
    }

    /* Hero card clarity */
    .hero-card {
      backdrop-filter: blur(14px) saturate(1.2);
      background: rgba(8,14,26,0.35);
      border: 1px solid rgba(255,255,255,0.05);
      box-shadow: 0 10px 40px rgba(2,6,23,0.7);
      border-radius: 16px;
      padding: 24px;
      color: #eaf7ff;
    }

    h2, h3, h4 {
      text-shadow: 0 2px 10px rgba(6,182,212,0.25);
    }
    .muted { color: #b9d4e9; }
    .cta {
      display:inline-block; padding:10px 14px; border-radius:10px;
      text-decoration:none; font-weight:700;
      background:linear-gradient(90deg,var(--accent1),var(--accent2));
      color:#021024;
      transition:transform 0.2s;
    }
    .cta:hover { transform:translateY(-2px) scale(1.03); }

    /* Floating tab rail */
    .tab-rail {
      position:fixed; right:20px; top:50%;
      transform:translateY(-50%);
      display:flex; flex-direction:column; gap:14px;
      z-index:6;
    }
    .tab {
      width:var(--tab-width); height:var(--tab-width);
      border-radius:14px; background:rgba(255,255,255,0.04);
      backdrop-filter:blur(8px);
      border:1px solid rgba(255,255,255,0.05);
      box-shadow:0 8px 25px rgba(0,0,0,0.4);
      color:#f0f8ff; font-size:18px;
      display:flex; align-items:center; justify-content:center;
      cursor:pointer; position:relative;
    }
    .tab:hover {
      background:linear-gradient(90deg,var(--accent1),var(--accent2));
      color:#021024;
      transform:translateX(-4px) scale(1.05);
    }

    /* Hover labels */
    .tab::after {
      content:attr(title);
      position:absolute; right:70px;
      background:rgba(8,14,26,0.8);
      backdrop-filter:blur(8px);
      color:#e6f6ff;
      padding:4px 8px;
      border-radius:8px;
      font-size:13px;
      opacity:0; pointer-events:none;
      transform:translateX(10px);
      transition: all 0.25s ease;
      white-space:nowrap;
    }
    .tab:hover::after {
      opacity:1;
      transform:translateX(0);
    }

    /* Slide panels (clarity, motion) */
    .panel-container {
      position:fixed; top:0; right:0;
      height:100vh; width:0; overflow:hidden;
      display:flex; justify-content:flex-end;
      z-index:5;
      transition:width .4s cubic-bezier(.2,.9,.2,1);
    }
    .panel-container.open { width:var(--panel-width); }

    .panel {
      width:var(--panel-width); height:100vh;
      background:rgba(10,18,32,0.55);
      backdrop-filter:blur(18px) saturate(1.4);
      border-left:1px solid rgba(255,255,255,0.05);
      box-shadow:-20px 0 60px rgba(2,6,23,0.8);
      border-top-left-radius:16px;
      border-bottom-left-radius:16px;
      padding:22px;
      color:#eaf7ff;
      transform:translateX(10px);
    }
    .panel .title { font-size:18px; font-weight:700; }
    .panel .close-btn {
      background:transparent; border:none; color:#bcd6e8;
      font-size:20px; cursor:pointer;
    }
    .panel-body { font-size:14px; color:#cfeaff; }

    /* smooth fade in text */
    .panel-body > * {
      animation: fadeIn 0.5s ease both;
    }
    @keyframes fadeIn {
      from {opacity:0; transform:translateY(8px);}
      to {opacity:1; transform:translateY(0);}
    }

    /* Subtle parallax */
    .wall-video.parallax { transition:transform 0.5s ease-out; }

    footer {
      text-align:center;
      color:#b9d4e9;
      margin:40px 0;
      text-shadow:0 2px 10px rgba(6,182,212,0.15);
    }
  </style>
<style>
/* Frosted-glass Reze header fix ‚Äî left brand / right nav */
.enhanced-header {
  position: relative;
  z-index: 3;
  width: 96%;
  margin: 20px auto;
  border-radius: 18px;
  padding: 14px 28px;
  background: rgba(8,14,26,0.45);
  backdrop-filter: blur(14px) saturate(1.3);
  border: 1px solid rgba(255,255,255,0.06);
  box-shadow: 0 10px 40px rgba(2,6,23,0.6);
  transition: background 0.3s ease, transform 0.3s ease;
}
.enhanced-header:hover {
  background: rgba(8,14,26,0.55);
  transform: translateY(-2px);
}

.header-inner-fixed {
  display: flex;
  align-items: center;
  justify-content: space-between;  /* ‚úÖ brand left, nav right */
  flex-wrap: nowrap;
  width: 100%;
}

/* --- Brand (Left) --- */
.brand {
  flex-shrink: 0;
}
.brand-title {
  margin: 0;
  font-size: 24px;
  font-weight: 700;
  color: #fff;
  letter-spacing: 0.5px;
  text-shadow: 0 0 10px rgba(139,92,246,0.25), 0 0 25px rgba(6,182,212,0.25);
}
.tagline {
  margin: 2px 0 0 0;
  color: #bcd6e8;
  font-size: 13px;
}
.brand-accent {
  height: 3px;
  width: 60px;
  background: linear-gradient(90deg, #06b6d4, #8b5cf6);
  border-radius: 3px;
  margin-top: 6px;
  box-shadow: 0 0 10px rgba(139,92,246,0.4);
}

/* --- Navigation (Right) --- */
.right-side-nav {
  display: flex;
  justify-content: flex-end;
  align-items: center;
  gap: 28px;
  flex-wrap: wrap;
  margin-left: auto; /* ‚úÖ push to far right */
}
.nav-link {
  position: relative;
  text-decoration: none;
  font-weight: 600;
  color: #dbefff;
  transition: color 0.3s ease, transform 0.3s ease;
}
.nav-link::after {
  content: "";
  position: absolute;
  bottom: -4px;
  left: 0;
  height: 2px;
  width: 0%;
  background: linear-gradient(90deg, #06b6d4, #8b5cf6);
  border-radius: 2px;
  transition: width 0.3s ease;
}
.nav-link:hover {
  color: #fff;
  transform: translateY(-1px);
}
.nav-link:hover::after,
.nav-link.active::after {
  width: 100%;
}
.nav-link.active {
  color: #fff;
  text-shadow: 0 0 10px rgba(6,182,212,0.25);
}

/* --- Responsive --- */
@media (max-width: 720px) {
  .enhanced-header {
    width: 94%;
    padding: 12px 16px;
  }
  .header-inner-fixed {
    flex-direction: column;
    align-items: flex-start;
    gap: 10px;
  }
  .right-side-nav {
    justify-content: flex-start;
    gap: 14px;
    margin-left: 0;
  }
}
</style>
</head>
<body class="anime-body">
  <!-- Background video -->
  <div class="wallpaper" aria-hidden="true">
    <video class="wall-video parallax" autoplay muted loop playsinline>
      <source src="assets/reze.webm" type="video/webm">
      <source src="assets/reze.mp4" type="video/mp4">
      <img src="assets/reze.webp" alt="Reze fallback">
    </video>
    <div class="wallpaper-overlay"></div>
  </div>

<div class="page">
  <header class="site-header enhanced-header">
    <div class="header-inner-fixed">
      <div class="brand">
        <h1 class="brand-title">SakuraSec</h1>
        <p class="tagline">Where Anime Spirit Meets Cyber Defense</p>
        <div class="brand-accent"></div>
      </div>

      <nav class="main-nav right-side-nav">
        <a href="index.html" class="nav-link active">Home</a>
        <a href="login.html" class="nav-link">Login</a>
        <a href="quiz.html" class="nav-link">Quiz</a>
        <a href="console.html" class="nav-link">Console</a>
      </nav>
    </div>
  </header>
</div>
  <!-- Tabs -->
  <div class="tab-rail">
    <button class="tab" data-tab="lessons" title="Anime Security Lessons">üß†</button>
    <button class="tab" data-tab="discovery" title="Directory Discovery">üóÇÔ∏è</button>
    <button class="tab" data-tab="wisdom" title="Cyber Wisdom">üõ°Ô∏è</button>
    <button class="tab" data-tab="quotes" title="Quotes & Ethics">üí¨</button>
    <button class="tab" data-tab="instructor" title="Instructor">‚öôÔ∏è</button>
  </div>

  <!-- Slide panel -->
  <div class="panel-container" id="panelContainer">
    <aside class="panel" id="panel">
      <div style="display:flex; justify-content:space-between; align-items:center;">
        <div class="title" id="panelTitle">Panel</div>
        <button class="close-btn" id="closePanel">‚úï</button>
      </div>
      <div class="panel-body" id="panelBody"></div>
    </aside>
  </div>

  <script>
    // Smooth parallax background motion
    const video = document.querySelector('.wall-video.parallax');
    document.addEventListener('mousemove', (e) => {
      const x = (e.clientX / window.innerWidth - 0.5) * 6;
      const y = (e.clientY / window.innerHeight - 0.5) * 4;
      video.style.transform = `scale(1.04) translate(${x}px, ${y}px)`;
    });

    // Panel logic
    const tabs = document.querySelectorAll('.tab');
    const panelContainer = document.getElementById('panelContainer');
    const panelTitle = document.getElementById('panelTitle');
    const panelBody = document.getElementById('panelBody');
    const closeBtn = document.getElementById('closePanel');

    const contents = {
      lessons: { title: "Anime Security Lessons", html: `
        <ul><li> SakuraSec fuses anime storytelling with cybersecurity fundamentals.</li>
            <li>entication flaws ‚Äî learn from SAO.</li>
        <li>Cookie encoding ‚â† encryption.</li>
        <li>Privilege separation ‚Äî no single god admin.</li></ul>` },
      discovery: { title: "Directory Discovery", html: `
        <ul><li>Check <code>robots.txt</code> for hints.</li>
        <li>Probe /backup /hidden /api.</li>
        <li>Restrict or remove sensitive folders.</li></ul>` },
      wisdom: { title: "Cyber Wisdom", html: `
        <ul><li>Assume breach, log everything.</li>
        <li>Defense-in-depth always wins.</li>
        <li>Use MFA, update, and educate.</li></ul>` },
      quotes: { title: "Quotes & Ethics", html: `
        <p>‚ÄúEven the strongest can learn.‚Äù ‚Äî Adapt quickly.<br>
        ‚ÄúSecrets are powerful only when kept.‚Äù ‚Äî Handle creds carefully.<br>
        Always test with permission.</p>` },
      instructor: { title: "Instructor", html: `
        <p>Access logs, reset lab data.<br>
        <a href='admin/panel.html' class='linkish'>Open Instructor Panel ‚Üí</a></p>` }
    };

    function openPanel(tab, key){
      panelTitle.textContent = contents[key].title;
      panelBody.innerHTML = contents[key].html;
      panelContainer.classList.add('open');
      tabs.forEach(t=>t.dataset.active=false);
      tab.dataset.active=true;
    }
    function closePanel(){
      panelContainer.classList.remove('open');
      tabs.forEach(t=>t.dataset.active=false);
    }

    tabs.forEach(tab=>{
      tab.addEventListener('click', ()=>{
        const key = tab.dataset.tab;
        if(tab.dataset.active === 'true'){ closePanel(); return; }
        openPanel(tab, key);
      });
    });
    closeBtn.addEventListener('click', closePanel);
    document.addEventListener('keyup', (e)=>{ if(e.key==='Escape') closePanel(); });
  </script>
</body>
</html>
